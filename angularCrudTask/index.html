<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>CRUD in Angular JS</title>

    <style>
        td{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl1">
    Name: <input type="text" ng-model="user_Name">
    Address: <input type="text" ng-model="user_Addr">
    Dept: <input type="text" ng-model="user_Dept">
    <button ng-click="saveFun()">Save</button>
    <br><br>

    <table border="1px solid black">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Address</td>
                <td>Dept</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in newstudent" >
                <td>{{x.rollNo}}</td>
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.dept}}</td> 
                <td><button ng-click="edit($index)" >Edit</button><button ng-click="del($index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
    <script src="./assets/js/crud.js"></script>
</body>
</html>
